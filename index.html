<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game Marvel</title>
    <link rel="shortcut icon" href="./images/avengers-icon.png">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="./index.js"></script>
    <script src="./src/javascript/util.js"></script>
    <script src="./src/javascript/screenGame.js"></script>
    <script src="./src/javascript/gameMemory.js"></script>
</head>
<body class="container-fluid">
    <div class="content-logo mx-auto">
        <img src="./images/avengers_endgame_logo.png" alt="logo avengers endgame" class="logo img-fluid">
    </div>
    <div class="row">
        <div class="col container-fluid">
            <button type="button" class="btn btn-success" id="jogar">Iniciar o jogo</button>
        </div>
        <div class="col container-fluid">
            <button type="button" class="btn btn-danger" id="mostrarTudo">Mostrar todas as cartas</button>
        </div>
    </div>
    <div id="carregando" class="row container-fluid mx-auto w-auto p-3 invisible">
        <strong id="contador">Começando em 1...</strong>
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="row container-fluid">
        <div id="mensagem"class="alert alert-danger mx-auto w-auto p-3 invisible" role="alert">
            Combinação!
          </div>
    </div>      
    <div id="conteudo" class="row"></div>
    
</body>
</html>
